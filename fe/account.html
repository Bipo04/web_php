<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        body {  
        background: #F1F3FA;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        }
        
        
        .profile {  margin: 20px 0;}
        
        .profile-sidebar {  
        padding: 20px 0 10px 0;  
        background: #fff;
        }
        
        
        .profile-userpic img {  
        float: none;  
        margin: 0 auto;  
        width: 50%;  
        height: 50%;  
        -webkit-border-radius: 50% !important;  
        -moz-border-radius: 50% !important;  
        border-radius: 50% !important;
        }
        
        
        .profile-usertitle {  
        text-align: center;  
        margin-top: 20px;
        }
        
        
        .profile-usertitle-name {  
        color: #5a7391;  
        font-size: 16px;  
        font-weight: 600;  
        margin-bottom: 7px;
        }
        
        
        .profile-usertitle-job {  
        text-transform: uppercase;  
        color: #5b9bd1;  
        font-size: 12px;  
        font-weight: 600;  
        margin-bottom: 15px;
        }
        
        
        .profile-userbuttons {  
        text-align: center;  
        margin-top: 10px;
        }
        
        
        .profile-userbuttons .btn {  
        text-transform: uppercase;  
        font-size: 11px;  
        font-weight: 600;  
        padding: 6px 15px;  
        margin-right: 5px;
        }
        
        
        .profile-userbuttons .btn:last-child {  
        margin-right: 0px;
        }    
        .profile-usermenu {  
        margin-top: 30px;
        }
        
        .profile-usermenu ul li {  
        border-bottom: 1px solid #f0f4f7;
        }
        
        
        .profile-usermenu ul li:last-child {  
        border-bottom: none;
        }
        
        .profile-usermenu ul li a {  
        color: #93a3b5;  
        font-size: 14px;  
        font-weight: 400;
        }
        
        
        .profile-usermenu ul li a i {  
        margin-right: 8px;  
        font-size: 14px;
        }
        
        .profile-usermenu ul li a:hover {  
        background-color: #fafcfd;  
        color: #5b9bd1;
        }
        
        
        .profile-usermenu ul li.active {  
        border-bottom: none;
        }
        
        
        .profile-usermenu ul li.active a {  
        color: #5b9bd1;  
        background-color: #f6f9fb;  
        border-left: 2px solid #5b9bd1;  
        margin-left: -2px;
        }
        
        
        .profile-content {  
        padding: 20px;  
        background: #fff;  
        min-height: 460px;
        }

        .account-info {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:read-only,
        input[type="email"]:read-only {
            background-color: #f2f2f2;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 80px;"> 
        <div class="row profile">        
            <div class="col-md-3">          
                <div class="profile-sidebar">                          
                    <div class="profile-userpic">
                        <img src="./assets/img/profile_user.jpg" class="img-responsive" alt="Thông tin cá nhân">               
                        </div>                                            
                        <div class="profile-usertitle">                   
                            <div class="profile-usertitle-name">Họ Tên</div>                               
                        </div>                                                                                            
                        <div class="profile-usermenu">                    
                            <ul class="nav">                     
                                <li class="active">
                                    <a href="#">
                                        <i class="glyphicon glyphicon-info-sign"></i>
                                        Cập nhật thông tin cá nhân 
                                    </a>                     
                                </li>                                             
                                <li>
                                    <a href="#" target="_blank">
                                        <i class="glyphicon glyphicon-shopping-cart"></i>                           
                                        Quản lý đơn hàng 
                                    </a>                       
                                </li>                                         
                            </ul>                
                        </div>                            
                    </div>     
                </div>      
            <div class="col-md-9"> 
                <div class="profile-content">
                    <h1 style="text-align: center;">Thông tin tài khoản</h1>
                    <div class="account-info">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username" value="nguyen_van_a" readonly>

                        <label for="fullname">Họ và tên:</label>
                        <input type="text" id="fullname" name="fullname" value="Nguyễn Văn A" readonly>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="nguyenvana@example.com" readonly>

                        <label for="phone">Số điện thoại:</label>
                        <input type="text" id="phone" name="phone" value="0987654321" readonly>
                    </div>
                    <button class="Save hidden">Save</button>
                </div>     
            </div>  
        </div>
    </div> 
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
    document.querySelector('.active').onclick = () =>{
        document.querySelector('#fullname').removeAttribute('readonly');
        document.querySelector('#email').removeAttribute('readonly');
        document.querySelector('#phone').removeAttribute('readonly');
        document.querySelector('.Save').classList.remove('hidden');
    }
    document.querySelector('.Save').onclick = () =>{
        document.querySelector('#fullname').setAttribute('readonly',true);
        document.querySelector('#email').setAttribute('readonly',true);
        document.querySelector('#phone').setAttribute('readonly',true);
        document.querySelector('.Save').classList.add('hidden');
    }
    
    // fetch({
    //     method: "GET",
    //     url
    // })
    // .then(response)json

</script>
</html>
