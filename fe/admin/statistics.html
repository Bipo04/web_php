<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container mt-5" style="font-size: 20px;">
        <h1 class="text-center">Thống kê</h1>
        <div class="row mt-4">
            <!-- Combined Line and Bar Chart with Time Picker -->
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        Thống kê theo thời gian
                        <div class="form-group float-right">
                            <select id="timePeriod" class="form-control" style="font-size: 13px;">
                                <option value="daily">Ngày</option>
                                <option value="weekly">Tháng</option>
                                <option value="monthly">Năm</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="combinedChart"
                            data-daily-labels='["2024-06-01", "2024-06-02", "2024-06-03", "2024-06-04", "2024-06-05"]'
                            data-daily-orders="[30, 40, 35, 50, 45]" data-daily-sale="[20, 30, 25, 35, 30]"
                            data-daily-income="[10, 20, 15, 25, 20]"
                            data-weekly-labels='["Week 1", "Week 2", "Week 3", "Week 4"]'
                            data-weekly-orders="[120, 150, 180, 200]" data-weekly-sale="[85, 90, 75, 80]"
                            data-weekly-income="[50, 60, 70, 85]"
                            data-monthly-labels='["January", "February", "March", "April", "May"]'
                            data-monthly-orders="[500, 600, 700, 800, 900]"
                            data-monthly-sale="[450, 500, 550, 600, 650]"
                            data-monthly-income="[300, 350, 400, 450, 500]">
                        </canvas>
                    </div>
                </div>
            </div>



            </class>
            <!-- Pie Chart for Order Statuses -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Thống kê đơn hàng theo ngày
                    </div>
                    <div class="card-body">
                        <canvas id="pieChart" data-labels='["Đang xử lý", "Đang giao hàng", "Đã giao hàng"]'
                            data-status="[50, 30, 201]">
                        </canvas>
                    </div>s
                </div>
            </div>
        </div>
    </div>
    <script src="./js/statistics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</body>

</html>
