<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.2-web/css/all.min.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
        }

        .category-list {
            display: flex;
            justify-content: space-between;
            /* Các mục sẽ được căn cách đều nhau trên dòng */
            padding: 0;
            /* Xóa padding mặc định của danh sách */
        }

        .category-item {
            flex: 1;
            /* Các mục chiếm hết không gian trên dòng ngang */
            margin-right: 10px;
            /* Khoảng cách giữa các mục */
        }

        .page-title {
            font-size: 24px;
            /* Kích thước font 24px */
        }

        label {
            font-size: 16px;
            /* Kích thước font 16px cho nhãn label */
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="grid">
            <nav class="header__navbar navbar-expand-sm">
                <h1 class="name_shop">Angel&BB</h1>
                <ul class="header__navbar-list" style="display: flex;">
                    <ul class="category-list d-flex justify-content-between" style="list-style: none; border: none;">
                        <li class="category-item">
                            <a href="admin_display.html" class="category-item__link">Quản lý Sản phẩm</a>
                        </li>
                        <li class="category-item">
                            <a href="order.html" class="category-item__link">Quản lý Đơn hàng</a>
                        </li>
                        <li class="category-item">
                            <a href="user.html" class="category-item__link">Quản lý Người dùng</a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-item__link">Thống kê và Báo cáo </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-item__link">Cài đặt</a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-item__link">Tương tác với Khách hàng</a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-item__link">Bảo mật</a>
                        </li>
                        <!-- Thêm các mục khác nếu cần -->
                    </ul>
                    <li class="header__navbar-item" id="nav_ac">
                        <i class="fa-solid fa-user"></i>
                        Admin
                        <div class="nav-account" id="ac_menu">
                            <ul class="account-list">
                                <li class="account-item">
                                    <a href="" class="account-link">Thông tin</a>
                                </li>
                                <li class="account-item">
                                    <a href="index1.html" class="account-link">Đăng xuất</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="grid">
            <div class="grid__row mt-5">
                <form id="productForm" enctype="multipart/form-data" class="mx-auto w-50 p-5">
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">Danh Mục Sản Phẩm:</label>
                        <input type="text" class="form-control" id="categoryId" name="categoryId" required>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Tiêu Đề:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="inboundPrice" class="form-label">Giá Nhập:</label>
                        <input type="text" class="form-control" id="inboundPrice" name="inboundPrice" required>
                    </div>

                    <div class="mb-3">
                        <label for="outboundPrice" class="form-label">Giá Bán:</label>
                        <input type="text" class="form-control" id="outboundPrice" name="outboundPrice" required>
                    </div>

                    <div class="mb-3">
                        <label for="discount" class="form-label">Giảm Giá:</label>
                        <input type="text" class="form-control" id="discount" name="discount">
                    </div>

                    <div class="mb-3">
                        <label for="supplierId" class="form-label">Nhà Cung Cấp:</label>
                        <input type="text" class="form-control" id="supplierId" name="supplierId" required>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Số Lượng:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>

                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Ảnh:</label>
                        <input type="file" class="form-control" id="imageUpload" name="imageUpload" multiple
                            onchange="previewImages(event)">
                    </div>

                    <!-- Hiển thị các hình ảnh đã chọn -->
                    <div class="mb-3" id="previewImages"></div>

                    <button type="button" class="btn btn-primary" onclick="handleSubmit()" style="font-size: 16px;">Thêm
                        Sản Phẩm</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link text-body-secondary" style="font-size: 14px;">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link text-body-secondary" style="font-size: 14px;">Features</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link text-body-secondary" style="font-size: 14px;">Pricing</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link text-body-secondary" style="font-size: 14px;">FAQs</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link text-body-secondary" style="font-size: 14px;">About</a>
            </li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
    </footer>

    <script>
        // Hàm để hiển thị các hình ảnh đã chọn
        function previewImages(event) {
            const imageFiles = event.target.files;
            const previewImagesContainer = document.getElementById('previewImages');
            previewImagesContainer.innerHTML = ''; // Xóa các hình ảnh hiện tại

            for (const file of imageFiles) {
                const imageElement = document.createElement('img');
                imageElement.src = URL.createObjectURL(file);
                imageElement.style.maxWidth = '200px';
                imageElement.style.maxHeight = '200px';
                imageElement.style.marginRight = '10px';
                imageElement.style.marginBottom = '10px';
                previewImagesContainer.appendChild(imageElement);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
