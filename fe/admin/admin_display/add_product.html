<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Product</h2>
        <form id="productForm" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="categoryId" class="form-label">Category ID:</label>
                <input type="text" class="form-control" id="categoryId" name="categoryId" required>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="inboundPrice" class="form-label">Inbound Price:</label>
                <input type="text" class="form-control" id="inboundPrice" name="inboundPrice" required>
            </div>

            <div class="mb-3">
                <label for="outboundPrice" class="form-label">Outbound Price:</label>
                <input type="text" class="form-control" id="outboundPrice" name="outboundPrice" required>
            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Discount:</label>
                <input type="text" class="form-control" id="discount" name="discount">
            </div>

            <div class="mb-3">
                <label for="supplierId" class="form-label">Supplier ID:</label>
                <input type="text" class="form-control" id="supplierId" name="supplierId" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="mb-3">
                <label for="sold" class="form-label">Units Sold:</label>
                <input type="number" class="form-control" id="sold" name="sold" required>
            </div>

            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="imageUpload" name="imageUpload">
            </div>

            <button type="button" class="btn btn-primary" onclick="handleSubmit()">Add Product</button>
        </form>
    </div>

    <script>
        async function handleSubmit() {
            const formData = new FormData(document.getElementById('productForm'));

            try {
                const response = await fetch('http://your-backend-url', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Success:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
